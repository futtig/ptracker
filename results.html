<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dee's Poker Tracker – Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    h1 {
      background-color: #1abc9c;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin: 0;
      font-size: 28px;
      text-shadow: 1px 1px 2px #000;
    }
    #resultsContainer {
      max-width: 1200px;
      margin: 20px auto;
      background: #34495e;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #7f8c8d;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #1abc9c;
      color: white;
    }
    .profit {
      color: #2ecc71;
      font-weight: bold;
    }
    .loss {
      color: #e74c3c;
      font-weight: bold;
    }
    #chartContainer {
      margin: 20px 0;
      background: #34495e;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Dee's Poker Tracker – Results</h1>

<div id="resultsContainer">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Tables</th>
        <th>Hands Played</th>
        <th>Stakes</th>
        <th>Profit/Loss</th>
        <th>Total Profit/Loss</th>
      </tr>
    </thead>
    <tbody id="resultsTableBody">
      <!-- Data from the tracker will be dynamically injected here -->
    </tbody>
  </table>

  <div id="chartContainer">
    <canvas id="resultsChart"></canvas>
  </div>
</div>

<script>
  // Load results from localStorage and update the results page
  function loadResults() {
    const resultsData = JSON.parse(localStorage.getItem('pokerResults')) || [];
    const tableBody = document.getElementById('resultsTableBody');
    const cumulativeProfits = [];
    const totalHands = [];

    let cumulativeProfit = 0;
    let handsPlayedSoFar = 0;

    // Clear the table body to prevent duplicates
    tableBody.innerHTML = '';

    // Populate the table and prepare chart data
    resultsData.forEach((session) => {
      const row = document.createElement('tr');
      const sessionProfit = parseFloat(session.profit);
      cumulativeProfit += sessionProfit;
      handsPlayedSoFar += parseInt(session.hands);

      cumulativeProfits.push(cumulativeProfit);
      totalHands.push(handsPlayedSoFar);

      row.innerHTML = `
        <td>${session.date}</td>
        <td>${session.startTime}</td>
        <td>${session.endTime}</td>
        <td>${session.tables}</td>
        <td>${session.hands}</td>
        <td>${session.stakes}</td>
        <td class="${sessionProfit >= 0 ? 'profit' : 'loss'}">$${sessionProfit.toFixed(2)}</td>
        <td class="${cumulativeProfit >= 0 ? 'profit' : 'loss'}">$${cumulativeProfit.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    });

    // Update the chart
    updateChart(totalHands, cumulativeProfits);
  }

  // Update the chart with cumulative profit data
  function updateChart(totalHands, cumulativeProfits) {
    const ctx = document.getElementById('resultsChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: totalHands,
        datasets: [{
          label: 'Cumulative Profit',
          data: cumulativeProfits,
          borderColor: '#2ecc71',
          backgroundColor: 'rgba(46, 204, 113, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Total Hands Played',
              font: { size: 14, weight: 'bold' }
            },
            ticks: {
              callback: function(value, index) {
                return index % 500 === 0 ? value : null; // Display every 500 hands
              }
            }
          },
          y: {
            title: {
              display: true,
              text: 'Cumulative Profit ($)',
              font: { size: 14, weight: 'bold' }
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            labels: { font: { size: 12 } }
          }
        }
      }
    });
  }

  // Load results on page load
  document.addEventListener('DOMContentLoaded', loadResults);
</script>

</body>
</html>
