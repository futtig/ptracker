<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dee's Poker Tracker – Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #007bff;
      color: white;
      margin: 0;
      padding: 15px;
      font-size: 24px;
    }
    #resultsContainer {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background-color: #007bff;
      color: white;
    }
    .profit {
      color: green;
      font-weight: bold;
    }
    .loss {
      color: red;
      font-weight: bold;
    }
    #chartContainer {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<h1>Dee's Poker Tracker – Results</h1>

<div id="resultsContainer">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Tables</th>
        <th>Hands Played</th>
        <th>Stakes</th>
        <th>Profit/Loss</th>
        <th>Total Profit/Loss</th>
      </tr>
    </thead>
    <tbody id="resultsTableBody">
      <!-- Data from the tracker will be injected here -->
    </tbody>
  </table>

  <div id="chartContainer">
    <canvas id="resultsChart"></canvas>
  </div>
</div>

<script>
  const resultsData = JSON.parse(localStorage.getItem('pokerResults')) || [];
  
  const tableBody = document.getElementById('resultsTableBody');
  const cumulativeProfits = [];
  const totalHands = [];

  let cumulativeProfit = 0;
  let handsPlayedSoFar = 0;

  // Populate table and prepare data for the chart
  resultsData.forEach((session, index) => {
    const row = document.createElement('tr');
    const sessionProfit = parseFloat(session.profit);
    cumulativeProfit += sessionProfit;
    handsPlayedSoFar += parseInt(session.hands);

    cumulativeProfits.push(cumulativeProfit);
    totalHands.push(handsPlayedSoFar);

    row.innerHTML = `
      <td>${session.date}</td>
      <td>${session.startTime}</td>
      <td>${session.endTime}</td>
      <td>${session.tables}</td>
      <td>${session.hands}</td>
      <td>${session.stakes}</td>
      <td class="${sessionProfit >= 0 ? 'profit' : 'loss'}">$${sessionProfit.toFixed(2)}</td>
      <td class="${cumulativeProfit >= 0 ? 'profit' : 'loss'}">$${cumulativeProfit.toFixed(2)}</td>
    `;
    tableBody.appendChild(row);
  });

  // Create chart
  const ctx = document.getElementById('resultsChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: totalHands,
      datasets: [{
        label: 'Cumulative Profit',
        data: cumulativeProfits,
        borderColor: 'green',
        backgroundColor: 'rgba(0, 128, 0, 0.1)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Total Hands Played',
            font: { size: 14, weight: 'bold' }
          },
          ticks: {
            callback: function(value, index) {
              return index % 500 === 0 ? value : null; // Display every 500 hands
            }
          }
        },
        y: {
          title: {
            display: true,
            text: 'Cumulative Profit ($)',
            font: { size: 14, weight: 'bold' }
          }
        }
      },
      plugins: {
        legend: {
          display: true,
          labels: { font: { size: 12 } }
        }
      }
    }
  });
</script>

</body>
</html>
