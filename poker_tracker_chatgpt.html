<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f4d03f;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    input, select {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
    }
    button {
      cursor: pointer;
      background: #f39c12;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #d35400;
      transform: scale(1.05);
    }
    .tracker {
      margin-top: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .tracker span {
      font-size: 20px;
    }
    .profit-positive {
      color: #2ecc71;
    }
    .profit-negative {
      color: #e74c3c;
    }
    .download-btn {
      background: #27ae60;
      color: white;
    }
    .download-btn:hover {
      background: #1e8449;
    }
    .table-data {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .table-data th, .table-data td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .table-data th {
      background: #2980b9;
      color: white;
    }
    .table-data td {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Poker Tracker</h1>
    <form id="pokerForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" required>
      
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" required>
      
      <label for="stakes">Stakes Played:</label>
      <select id="stakes" required>
        <option value="NL5">NL5</option>
        <option value="NL10">NL10</option>
        <option value="NL25">NL25</option>
        <option value="NL50">NL50</option>
        <option value="NL100">NL100</option>
        <option value="NL200">NL200</option>
      </select>
      
      <label for="startingBalance">Starting Balance (€):</label>
      <input type="number" id="startingBalance" step="0.01" required>
      
      <label for="endingBalance">Ending Balance (€):</label>
      <input type="number" id="endingBalance" step="0.01" required>
      
      <label for="tables">Tables Played:</label>
      <select id="tables">
        <option value="1">1 Table</option>
        <option value="2">2 Tables</option>
        <option value="3">3 Tables</option>
        <option value="4">4 Tables</option>
      </select>
      
      <label for="handsPlayed">Hands Played:</label>
      <input type="number" id="handsPlayed" step="1" required>
      
      <button type="button" onclick="saveSession()">Save Session</button>
    </form>
    <div class="tracker">
      <p>Total Profit/Loss: €<span id="totalProfit">0.00</span></p>
    </div>
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <script>
    let totalProfit = parseFloat(localStorage.getItem('totalProfit')) || 0;
    const totalProfitDisplay = document.getElementById('totalProfit');
    const sessions = [];
    
    function updateProfitDisplay() {
      totalProfitDisplay.textContent = totalProfit.toFixed(2);
      totalProfitDisplay.className = totalProfit > 0 ? 'profit-positive' : (totalProfit < 0 ? 'profit-negative' : '');
    }
    
    function saveSession() {
      const date = document.getElementById('date').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const stakes = document.getElementById('stakes').value;
      const startingBalance = parseFloat(document.getElementById('startingBalance').value);
      const endingBalance = parseFloat(document.getElementById('endingBalance').value);
      const tables = document.getElementById('tables').value;
      const handsPlayed = parseInt(document.getElementById('handsPlayed').value, 10);
      
      if (isNaN(startingBalance) || isNaN(endingBalance)) return alert('Please enter valid balances.');
      
      const profit = endingBalance - startingBalance;
      totalProfit += profit;
      updateProfitDisplay();
      localStorage.setItem('totalProfit', totalProfit);
      
      sessions.push({ date, startTime, endTime, stakes, startingBalance, endingBalance, profit, tables, handsPlayed });
      alert('Session saved successfully!');
    }
    
    function downloadCSV() {
      const headers = 'Date,Start Time,End Time,Stakes,Starting Balance,Ending Balance,Profit,Tables,Hands Played\n';
      const rows = sessions.map(session => 
        `${session.date},${session.startTime},${session.endTime},${session.stakes},${session.startingBalance},${session.endingBalance},${session.profit},${session.tables},${session.handsPlayed}`
      ).join('\n');
      
      const csvContent = 'data:text/csv;charset=utf-8,' + headers + rows;
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'poker_sessions.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // Update display on page load
    updateProfitDisplay();
  </script>
</body>
</html>
